<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Барбершоп Москва - мужская парикмахерская</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="header_img">
          <!-- <div class="header_skull"></div> -->
          <img src="./img/black_bone_logo_skull.png" alt="" />
          <img src="./img/black_bone_sign.svg" alt="" />
        </div>
        <div class="header_appointment">
          <a href="http://google.com">
            <img src="./img/bone_call.svg" alt="" />
          </a>
        </div>
      </div>
    </header>
    <section id="main_content" class="main_content">
      <div class="pricelist_container">
        <table class="pricelist_table">
          <tbody>
            <tr>
              <td>Мужская Стрижка</td>
              <td>600₽</td>
            </tr>
            <tr>
              <td>Стрижка машинкой <small>одна насадка</small></td>
              <td>300₽</td>
            </tr>
            <tr>
              <td>Моделирование бороды</td>
              <td>500₽</td>
            </tr>
            <tr>
              <td>Стрижка + Борода</td>
              <td>1100₽</td>
            </tr>
            <tr>
              <td>Опасное Бритье</td>
              <td>500₽</td>
            </tr>
            <tr>
              <td>Детская Стрижка <small>до 11 лет влючительно</small></td>
              <td>400₽</td>
            </tr>
            <tr>
              <td>Эпиляция Воском</td>
              <td>300₽</td>
            </tr>
            <tr>
              <td>Скраб + Черная Маска</td>
              <td>500₽</td>
            </tr>
            <tr>
              <td>Патчи</td>
              <td>100₽</td>
            </tr>
          </tbody>
        </table>
        <button class="btn pricelist_btn">Записаться Онлайн</button>
        <p>Временно оплата только наличными</p>
      </div>
    </section>
  </body>
</html>
